<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
    <link rel="stylesheet" href="variable.js">
</head>
<body>
    <h2>JavaScript Variables</h2>

    <p>In this example, i, j, and k are variables.</p>
    
    <p id="demo"></p>
    
    <script>
        // var variable
    var i = 5;
    var j = 6;
    var k = i + j;
    document.getElementById("demo").innerHTML =
    "The value of k is: " + k;
   
   
    // let variable
    let m = 5;
    let n = 2;
    let o = m - n;

    console.log(o)
    </script>
     
</body>
</html>
